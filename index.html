<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #6a0572;
      margin-bottom: 40px;
    }

    .arrow-container {
      cursor: pointer;
      animation: bounce 2s infinite;
      margin-top: 30px;
    }

    .arrow {
      font-size: 3rem;
      color: #6a0572;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>I want to welcome you to my world üå∏</h1>

  <div class="arrow-container" onclick="askPassword()">
    <div class="arrow">‚¨áÔ∏è</div>
    <p style="margin-top: 10px; font-weight: 500;">Shifuuu come</p>
  </div>

  <div class="footer">¬© You are entering to my world</div>

  <!-- üéµ Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="songs/song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');

    // Start music only after first click (required by browsers)
    document.addEventListener('click', () => {
      audio.play().catch(err => console.log('Autoplay blocked.'));
    }, { once: true });

    // Save playback time regularly
    setInterval(() => {
      if (!audio.paused) {
        localStorage.setItem('song1Time', audio.currentTime);
      }
    }, 1000);

    function askPassword() {
      const password = prompt("Enter the password to continue:");
      if (password === "Shifuuu2607") {
        // Save time before navigating
        localStorage.setItem('song1Time', audio.currentTime);
        window.location.href = "main.html"; // ‚úÖ updated to new page name
      } else {
        alert("Incorrect password. Try again later!");
      }
    }
  </script>
</body>
</html>
